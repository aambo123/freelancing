    <script>
       function cloneFileInput(obj,wrap){
            var clone = $(obj).closest('.input_group').clone();
            clone.find("input").val("");
            clone.find("span").text("");
            clone.appendTo(wrap);
        }

        $('#price').on('keyup',function(){
            var val = $(this).val();
            $('#totalPrice').text(addComma(Math.round(val*1.1)))
        })
